<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      Hello, We are {{ name }}
      <button v-on:click="greet">greet</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          name: 'AUSG'
        },
        methods: {
          greet: function() {
            window.alert('hello!')
          },
        }
      })
    </script>
  </body>
</html>
